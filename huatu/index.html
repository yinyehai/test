<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title> 画图 </title>
<meta charset="utf-8">
<meta name="viewport" content="width=100, initial-scale=1.0, user-scalable=no"/>
<style type="text/css">
html,body,div,ul,li,img{margin:0;padding:0;}
ul{list-style:none;}

.tianchong{position:relative;}
.tianchong li{position:absolute;background-image:url(bgs.png);display:none;}
.naizhao{width:170px;height:90px;background-position:left top;left:18px;top:216px;}
.naiping{width:106px;height:135px;background-position:-185px top;left:207px;top:213px;}
.zhentou{width:185px;height:108px;background-position:left -90px;left:123px;top:401px;}

.tupian{position:absolute;}
</style>
</head>

<body>

<div class="outer">

    <ul class="tianchong" id="tianchong">
        <li class="naizhao"></li>
        <li class="naiping"></li>
        <li class="zhentou"></li>
    </ul>
    <img src="thetwo.png" usemap="#Map" class="tupian" border="0"/>
    <map name="Map" id="map">
      <area shape="poly" coords="59,215,78,219,89,234,97,270,113,271,145,235,174,238,189,295,176,306,117,301,112,282,95,280,83,292,25,283,18,259" href="javascript:void(0);">
      <area shape="poly" coords="228,261,215,246,207,253,237,265,236,285,252,323,256,333,253,342,260,346,278,347,298,338,312,325,312,322,306,318,286,276,274,262,265,256,257,254,250,247,253,239,265,228,268,220,263,215,253,214,251,235,248,247,242,246,238,264,227,259" href="javascript:void(0);">
      <area shape="poly" coords="122,431,139,411,152,404,166,401,188,401,220,405,298,432,310,444,306,469,291,498,279,508,264,509,158,481,140,472,126,456" href="javascript:void(0);">
    </map>
 
</div>

<script>
	var tianchongs = document.querySelectorAll('#tianchong li');
	var maps = document.querySelectorAll('#map area');;
	for(var i=0;i<maps.length;i++){
		(function(i){
			maps[i].onclick = function(){
				tianchongs[i].style.display = 'block';
			};
		})(i);
	}
</script>
</body>
</html>
