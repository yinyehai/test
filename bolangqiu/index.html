<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>波浪球动画</title>
<meta charset="utf-8">

<style type="text/css">
@keyframes bgAnimate1
{
	0%{background-position:0px bottom;}
	100%{background-position:180px bottom;}
}
@keyframes bgAnimate2
{
	0%{background-size:180px 0px;}
	100%{background-size:180px 120px;}
}

.bolang{margin:20px auto;}

.bolang{width:180px;height:180px;overflow:hidden;border:1px #ccc solid;border-radius:100%;background:url(01.png) repeat-x;background-size:180px 120px;animation:bgAnimate1 1s infinite linear,bgAnimate2 10s linear;}
</style>

</head>

<body>

<div class="bolang"></div>

</body>
</html>
