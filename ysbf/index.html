<title> 延时播放 </title>

<body>

<audio src="http://dl.stream.qqmusic.qq.com/C200003g7Q6g0fv6fc.m4a?vkey=C11F69DC22024F88A22A3E5811718B40D2E07F2CB20EA31F067224466708EE3CCC483101D7363F84303212A6F7696133673C33B10F097205&guid=3814877603&fromtag=30" id="audio" preload></audio>
<button id="button1">延时播放</button>

<script>
var audio = document.getElementById('audio');
var button1 = document.getElementById('button1');

audio.onplay = function(){
	button1.innerHTML = '播放ing';
};

audio.onpause = function(){
	button1.innerHTML = '暂停';
};

button1.onclick = function(){
	audio.play();
	audio.pause();
	setTimeout(function(){
		audio.play();
	},3000);
};
</script>

</body>
