<html>
<head>
<title> 延时播放 </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>

<body>

<audio src="http://cc.stream.qqmusic.qq.com/C200002zouNc0L8Llg.m4a?vkey=685059F682131C93FC81F8CC03A5D97346DDB5ADA87BB37BC8D972B1BFAB7A19BF9266CB0BD025B45EA4CB6B5DC4AB5272E619E4D159C99A&guid=3814877603&fromtag=30" id="audio" preload></audio>
<button id="button1">延时播放</button>

<script>
var audio = document.getElementById('audio');
var button1 = document.getElementById('button1');

audio.onplay = function(){
	button1.innerHTML = '播放ing';
};

audio.onpause = function(){
	button1.innerHTML = '暂停';
};

button1.onclick = function(){
	audio.play();
	audio.pause();
	setTimeout(function(){
		audio.play();
	},3000);
};
</script>

</body>
</html>
