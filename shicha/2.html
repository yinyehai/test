<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title> New Document </title>
<meta charset="utf-8">
<style type="text/css">
html,body{margin:0;padding:0;}
</style>
</head>

<body>

<div style="height:200px;"></div>
<div id="img" style="height:400px;background:url(01.jpg) center -400px;"></div>
<div style="height:700px;"></div>
<script>
var img = document.getElementById('img');
var cur = parseInt(img.style.backgroundPositionY);
function updatePosition (e) {
	var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
	var target = Math.round(scrollTop*0.5);
	img.style.backgroundPositionY = cur +  target  +'px';
}
window.addEventListener('scroll',updatePosition,false);
//document.addEventListener('mousewheel',function(){},false);
</script>

</body>
</html>
