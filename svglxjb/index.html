<title> svg2 </title>
<meta charset="utf-8">
</head>

<body>

<script src="YYH.lxjb.js"></script>
<script>
    YYH.lxjb({
        //半径
        banjing:35,
        //边框
        border:10,
        //数值
        shuzhi:100,
        //颜色1
        color1:'#f87103',
        //颜色2
        color2:'#fbbc0b',
        //动画时长,
        speed:500,
        //背景色
        bgColor:'#e5e5e5',
        //字体大小
        fontSize:'20',
        //字体颜色
        fontColor:'#fb6402',
        //字体名称
        fontFamily:'Microsoft Yahei',
        //外层元素
        wrap:document.body
    });
    YYH.lxjb({shuzhi:50,banjing:100,border:20,fontSize:50});
    YYH.lxjb({shuzhi:0});
</script>
