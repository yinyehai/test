<head>
<title> svg菱形渐变动画 </title>
<meta charset="utf-8">
</head>

<body>

<script src="YYH.lxjb.js"></script>
<script>
    YYH.lxjb({
        //半径
        banjing:400,
        //边框
        border:50,
        //数值
        shuzhi:100,
        //颜色1
        color1:'rgba (0, 0,25 5,.5)',
        //颜色2
        color2:'rgba (2 55, 0, 0,0) ',
        //动画时长,
        speed:5000,
        //背景色
        bgColor:'#e5e5e5',
        //字体大小
        fontSize:'50',
        //字体颜色
        fontColor:'#fb6402',
        //字体名称
        fontFamily:'Microsoft Yahei',
        //外层元素
        wrap:document.body
    });
    YYH.lxjb({shuzhi:50,banjing:100,border:20,fontSize:50});
    YYH.lxjb();
</script>
